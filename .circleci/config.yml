                fingerprints: ["9f:b1:24:6f:e1:d6:25:f5:35:1c:df:85:f1:06:69:4f"] 
        - run:
            name: Install Ansible
            command: |
              # Install Ansible
              apk add --update ansible
              
        - run:
            name: Run Playbook and Configure server
            command: |
              ansible-playbook -i inventory main-remote.yml
